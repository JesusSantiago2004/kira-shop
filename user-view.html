<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cutie - Vista Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-store"></i> Hello Cutie</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <div class="dashboard">
            <main class="content">
                <div class="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        <!-- Las imágenes del carrusel se añadirán con JavaScript -->
                    </div>
                    <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
                </div>

                <h2 style="text-align: center; margin-top: 2rem; color: var(--primary-color);">
                    <i class="fas fa-box-open"></i> Nuestros Productos
                </h2>

                <div class="user-products-grid" id="user-products-grid">
                    <!-- Los productos se añadirán con JavaScript -->
                </div>

                <a href="index.html" class="btn back-to-admin">
                    <i class="fas fa-user-shield"></i> Volver al Admin
                </a>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 Hello Cutie. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script type="module" src="user-view.js"></script>
</body>
</html>
