<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Catálogo de Productos</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <div class="dashboard">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="#"><i class="fas fa-boxes"></i> Productos</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <section class="product-form">
                    <h2><i class="fas fa-plus-circle"></i> Registrar Nuevo Producto</h2>
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Nombre del Producto:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Categoría:</label>
                            <select id="product-category" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Ropa">Ropa</option>
                                <option value="Alimentos">Alimentos</option>
                                <option value="Hogar">Hogar</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Precio ($):</label>
                            <input type="number" id="product-price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Cantidad en Stock:</label>
                            <input type="number" id="product-stock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Descripción:</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar Producto</button>
                    </form>
                </section>

                <section class="product-list">
                    <h2><i class="fas fa-list"></i> Lista de Productos</h2>
                    <div class="search-filter">
                        <input type="text" id="search-product" placeholder="Buscar productos...">
                        <select id="filter-category">
                            <option value="">Todas las categorías</option>
                            <option value="Electrónica">Electrónica</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="table-container">
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- Los productos se agregarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <footer>
            <p>&copy; 2023 Catálogo de Productos. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
